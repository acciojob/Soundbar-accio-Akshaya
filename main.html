<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="buttons">
  <button class="btn" id="btn-sound1">applause</button>
  <button class="btn" id="btn-sound2">boo</button>

<audio id="sound1" src="sounds/applause.mp3"></audio>
<audio id="sound2" src="sounds/boo.mp3"></audio>

    <script src="scripts.js"></script>

</html>
